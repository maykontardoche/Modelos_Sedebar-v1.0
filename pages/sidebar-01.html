
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Surreal e Impactante</title>
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
            background: #0f0f1d;
        }

        /* Sidebar */
        .sidebar {
            width: 80px;
            height: 100vh;
            background: rgba(20, 20, 40, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 5px 0 25px rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            transition: width 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            overflow: hidden;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
        }

        .sidebar.open {
            width: 280px;
            transform: rotateY(-15deg);
        }

        /* Fundo de partículas animado */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/dark-matter.png');
            opacity: 0.05;
            pointer-events: none;
            animation: moveParticles 10s infinite linear;
        }

        @keyframes moveParticles {
            0% { background-position: 0 0; }
            100% { background-position: 100px 100px; }
        }

        /* Logo com efeito neon */
        .logo {
            display: flex;
            align-items: center;
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 40px;
            margin-top: 20px;
            cursor: pointer;
            position: relative;
            transition: opacity 0.5s, transform 0.5s;
            filter: drop-shadow(0 0 5px #3498db);
        }

        .logo i {
            font-size: 30px;
            margin-right: 10px;
        }

        .logo span {
            display: none;
            opacity: 0;
            transform: translateX(-20px);
        }

        .sidebar.open .logo span {
            display: inline;
            opacity: 1;
            transform: translateX(0);
        }

        /* Menu com efeito de neon */
        .menu {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .menu-item {
            color: #bdc3c7;
            font-size: 16px;
            display: flex;
            align-items: center;
            padding: 15px 20px;
            transition: color 0.3s, background 0.3s, transform 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            filter: drop-shadow(0 0 5px rgba(58, 71, 212, 0.5));
        }

        .menu-item:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
            filter: drop-shadow(0 0 10px #3498db);
        }

        .menu-item i {
            font-size: 20px;
            margin-right: 20px;
            color: #8e44ad;
            transition: color 0.3s;
        }

        .menu-item span {
            display: none;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
            transform: translateX(-20px);
        }

        .sidebar.open .menu-item span {
            display: inline;
            opacity: 1;
            transform: translateX(0);
        }

        /* Sidebar Footer com efeito neon */
        .sidebar-footer {
            margin-top: auto;
            padding: 15px 20px;
            color: #e67e22;
            display: flex;
            align-items: center;
            cursor: pointer;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.3s;
            filter: drop-shadow(0 0 5px #e67e22);
        }

        .sidebar-footer:hover {
            background-color: rgba(255, 255, 255, 0.1);
            filter: drop-shadow(0 0 10px #e67e22);
        }

        .sidebar-footer i {
            margin-right: 10px;
        }

        /* Botão de alternância */
        .toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #3498db;
            border: none;
            color: #fff;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 10;
            filter: drop-shadow(0 0 5px #3498db);
        }

        .toggle-btn:hover {
            background-color: #2980b9;
        }

        /* Conteúdo Principal */
        .main-content {
            flex: 1;
            padding: 30px;
            background: #0f0f1d;
            color: #ffffff;
            overflow-y: auto;
        }

        .main-content h1 {
            font-size: 36px;
            margin-bottom: 20px;
            animation: fadeIn 1s ease;
        }

        .main-content p {
            font-size: 18px;
            color: #bdc3c7;
            animation: fadeIn 1.2s ease;
        }

        /* Animação de fade-in */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="sidebar">
    <!-- Fundo de partículas -->
    <div class="particles"></div>
    
    <!-- Logo -->
    <div class="logo" onclick="toggleSidebar()">
        <i class="fas fa-gem"></i>
        <span>InspireApp</span>
    </div>

    <!-- Menu -->
    <div class="menu">
        <div class="menu-item">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
        </div>
        <div class="menu-item">
            <i class="fas fa-search"></i>
            <span>Search</span>
        </div>
        <div class="menu-item">
            <i class="fas fa-chart-line"></i>
            <span>Insights</span>
        </div>
        <div class="menu-item">
            <i class="fas fa-file-alt"></i>
            <span>Docs</span>
        </div>
        <div class="menu-item">
            <i class="fas fa-box-open"></i>
            <span>Products</span>
        </div>
        <div class="menu-item">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
        </div>
        <div class="menu-item">
            <i class="fas fa-comments"></i>
            <span>Messages</span>
        </div>
    </div>

    <!-- Footer -->
    <div class="sidebar-footer">
        <i class="fas fa-user-circle"></i>
        <span>Account</span>
    </div>
</div>

<!-- Botão de alternância -->
<button class="toggle-btn" onclick="toggleSidebar()">Alternar Sidebar</button>

<!-- Conteúdo Principal -->
<div class="main-content">
    <h1>Bem-vindo ao InspireApp Dashboard</h1>
    <p>Explore a sidebar e descubra funcionalidades incríveis.</p>
</div>

<script>
    function toggleSidebar() {
        document.querySelector('.sidebar').classList.toggle('open');
    }
</script>

</body>
</html>
